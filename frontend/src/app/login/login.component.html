<div fxLayout="column" fxLayoutAlign="end">
  <mat-card class="login__card" fxFlex>
    <mat-card-title class="login__title">Logowanie</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nazwa użytkownika</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error>*Wymagane</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error>*Wymagane</mat-error>

        </mat-form-field>

        <p *ngIf="error">{{ error.error.detail }}</p>

        <div fxLayout="row">
          <button [disabled]="loading"  class="submit__button" type="submit" mat-raised-button color="warn" fxFlex>
            Zaloguj
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
